<style>
:root {
  --navy-1:#012b56; --navy-2:#023262;
  --bg-light:#f5f5f5; --panel-white:#fff; --tab-white:#ececec;
  --accent-red:#d91602; --text-dark:#1d334f;
  --icon-circle:8vw;
  --btn-radius:1rem;
}

/* === Layout Utama: 9:16 container === */
html,body{
  margin:0;padding:0;height:100%;
  font-family:'Montserrat',system-ui,sans-serif;
  background:var(--bg-light);
  -webkit-font-smoothing:antialiased;
}
body{
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Kontainer dengan rasio 9:16, selalu center */
.main-container{
  position:relative;
  width:100%;
  max-width:1080px;
  aspect-ratio:9/16;
  background:var(--bg-light);
  overflow:auto;
  box-shadow:0 0 40px rgba(0,0,0,.1);
}

/* Konten di dalam container */
.wrap{
  padding:2vh 4vw;
  text-align:center;
}

/* Typografi responsif */
.welcome-sm{
  font-size:clamp(0.8rem,1.5vw,1.1rem);
  color:var(--text-dark);
  letter-spacing:.1em;
  font-weight:600;
}
.title{
  font-size:clamp(1.6rem,4vw,2.5rem);
  font-weight:800;
  color:var(--text-dark);
  letter-spacing:.08em;
  text-transform:uppercase;
  margin:.5rem 0 1rem;
}

/* Logo */
.logo img{
  max-width:60vw;
  width: clamp(180px,40vw,280px);
  height:auto;
  border-radius:.5rem;
}

/* Tombol link */
.btns{
  display:flex;
  flex-direction:column;
  gap:1rem;
  margin-top:2vh;
}
a.link{
  display:flex;
  text-decoration:none;
  border-radius:var(--btn-radius);
  overflow:hidden;
  color:#fff;
}
.left{
  background:linear-gradient(180deg,var(--panel-white),var(--tab-white));
  display:flex;align-items:center;justify-content:center;
  min-width:18vw;
}
.icon-circle{
  width:var(--icon-circle);
  height:var(--icon-circle);
  min-width:70px;min-height:70px;
  border-radius:50%;
  background:linear-gradient(180deg,var(--panel-white),var(--tab-white));
  display:flex;align-items:center;justify-content:center;
}
.icon-circle img{width:60%;height:60%;object-fit:contain}
.right{
  flex:1;
  padding:0 1rem;
  background:linear-gradient(180deg,var(--navy-1),var(--navy-2));
  display:flex;align-items:center;
  font-weight:700;
  font-size:clamp(.9rem,2vw,1rem);
  letter-spacing:.05em;
}

/* Info Section */
.info-section{
  margin-top:3vh;
}
.info-section h2{
  font-size:clamp(1rem,2vw,1.2rem);
  color:var(--text-dark);
  margin-bottom:.5rem;
  text-transform:uppercase;
}
.info-section li{
  font-size:clamp(.8rem,1.8vw,1rem);
  color:var(--text-dark);
  list-style:none;
  line-height:1.6;
}

/* Lokasi tombol */
.loc{
  display:flex;align-items:center;justify-content:center;
  gap:.6rem;margin-top:2vh;
  background:var(--panel-white);
  border-radius:2rem;
  padding:.8rem 1.4rem;
  color:var(--navy-1);
  font-weight:700;
  text-transform:uppercase;
  text-decoration:none;
  font-size:clamp(.8rem,1.8vw,1rem);
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.loc img{width:clamp(40px,8vw,65px);height:auto}

/* Footer */
footer{
  margin-top:3vh;
}
.footer-socials{
  display:flex;justify-content:center;gap:1.5rem;
}
.social{
  width:clamp(50px,8vw,80px);
  height:clamp(50px,8vw,80px);
  background:var(--navy-1);
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
}
.social img{
  width:60%;height:60%;
  filter:brightness(0) invert(1);
}
.copyright-img{
  display:block;
  margin:1.5rem auto 0;
  width:clamp(120px,30vw,220px);
  height:auto;
}

/* Fokus aksesibilitas */
a:focus-visible{
  outline:3px solid rgba(1,43,86,.4);
  outline-offset:4px;
  border-radius:.5rem;
}
</style>
